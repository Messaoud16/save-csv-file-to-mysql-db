<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
 <meta charset="utf-8"  >
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    
<title>Save csv file</title>
</head>

  <body>

  	<div class="container">

<nav aria-label="breadcrumb" style="margin-top: 3rem;">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">Home</li>
  </ol>
</nav>

<div class="row">
    <h1 style="margin-bottom: 1rem;">Upload csv</h1>
 
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">Upload</span>
  </div>
  <div class="custom-file">
    <input type="file" accept=".csv" onChange="checkFile()"  id="upload_csv"  class="custom-file-input" >
    <label class="custom-file-label" id="inputGroupFile01" for="inputGroupFile01">Choose csv file</label>
  </div>
</div>

<div class="modal fade bd-example-modal-lg" data-backdrop="static" id="success" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
   <div class="alert alert-success" role="alert" style="margin-bottom: 0px;">
  Date saved in table successfully
    <button type="button" onclick="fermer()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
</div>
    </div>
  </div>
</div>

<div class="div_btn">

<button type="button" onclick="upload()" class="btn btn-primary" data-toggle="modal" id="upload_btn" data-target="#exampleModalCenter" disabled>
  Upload file
</button>

<a href="/tables" class="btn btn-primary"  role="button">Show table</a>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Csv information</h5>
        <button type="button" onclick="fermer()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="regForm" onsubmit="return false;">
         <div id="alert" class="alert alert-danger" role="alert">
</div>
 
   <div class="tab input-group mb-3">
  <div class="input-group-prepend">
    <label>Table name:</label>
  </div>
   <input  type="text" id="table_name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  
  </div>
  <div class="tab" >
  <h4>Please, choose the type of columns:</h4>
  <div class="form-group">
    <div id="fields" class="col-lg-12">
    </div>
     </div>
  </div>

  <div style="overflow:auto;">
    <div style="float:right;">
      <button type="button" class="btn btn-secondary" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button type="button" class="btn btn-success" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>
  
  
  <div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
  </div>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="fermer()" data-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>

</div>
</div>




<!-- papparse -->
  <script type="text/javascript" src="/js/javascript.js"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
