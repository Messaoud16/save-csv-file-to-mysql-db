<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
 <meta charset="utf-8"  >
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    
<title>Save csv file</title>
</head>
<body>
<div class="container">

<nav aria-label="breadcrumb" style="margin-top: 3rem;">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Tables</li>
  </ol>
</nav>
<div class="row">
<div class="col-sm-3">
   <h1>Tables</h1>  
<div class="list-group">
<span  th:each="Tables_in_csvfile: ${tables}" >
      <a  class="list-group-item list-group-item-action" id="table_name" th:href="@{'/tables/' + ${entry.value}}"  th:each="entry : ${Tables_in_csvfile}"
          th:text="${entry.value}"> 
          </a>
   </span>
</div> 
</div>
 
  <div class="col-lg info" th:if="${select_table}" >
 <div class="alert alert-info" role="alert" th:text="${select_table}">
</div>
 </div>
 
 <div class="col-lg" th:if="${tables_not_existe}">
 <div  class="alert alert-danger" role="alert">
  No table added
</div>
 </div>
<div class="col-lg data_table"  th:if="${data}">


<table class="table table-striped">
 <thead>
 	
   <tr th:each="items, i: ${data}" th:if="${i.index}==0">
   <th>#</th>
      <th th:each="entry : ${items}" 
   th:text="${entry.key}"  th:if="${entry.key}!=id_auto_increment" >
          </th>
   </tr>
  </thead>
<tbody>


   <tr th:each="items, i: ${data}">
   <th th:text="${i.index + 1}"></th>
      <td th:each="entry : ${items}" 
          th:text="${entry.value}" th:if="${entry.key}!=id_auto_increment">
          </td>
   </tr>
</tbody>
</table>
 </div>




</div>
</div>

<!-- papparse -->
  <script type="text/javascript" src="/js/javascript.js"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</body>
</html>
